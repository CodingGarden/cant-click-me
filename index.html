<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Can't Click Me</title>
  <style>
    button {
      font-size: 2vmin;
      position: fixed;
      transition: all 0.2s ease-out;
      cursor: pointer;
      border: 0;
      outline: none;
      display: inline-flex;
      align-items: center;
      padding: 0.6rem 1.1rem;
      border-radius: 0.375rem;
      user-select: none;
      font-size: 0.875rem;
      line-height: 1.25rem;
      color: #fff;
      background-color: rgb(21, 114, 57);
    }
  </style>
</head>
<body>
  <button tabindex="-1">CLICK ME</button>
  <script src="app.js"></script>
</body>
</html>
